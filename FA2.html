<!DOCTYPE html>
<html>
<head>
    <script src="FA2.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>calcU</h1>

<p><i>This page is a calculator that lets you check the sum, difference, product, quotient, and remainder of 2 numbers.</i></p>

<p style="font-size: smaller;">
    How to use: <br>
    1. Enter 2 numbers <br>
    2. Click on the operator <br>
    3. And the answer is..
</p>

<input type="text" id="num1" value="">
<input type="text" id="num2" value="">
<br><br>

<button onclick="(add(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value)))">+</button>
<button onclick="(sub(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value)))">-</button>
<button onclick="(mul(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value)))">*</button>
<button onclick="(div(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value)))">/</button>
<button onclick="(rem(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value)))">%</button>

<p id="ans">Results will be displayed here.</p>

</body>
</html>
